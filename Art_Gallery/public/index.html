<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Photo Gallery for CS260">
    <meta name="author" content="Jacob">

    <title>Photo Gallery</title>

    <!-- Bootstrap core CSS -->
    <link href="./bstemp/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./bstemp/css/one-page-wonder.min.css" rel="stylesheet">
    <link rel="stylesheets" type="text/css" href="./stylesheets/main.css" />
    
  </head>

  <body>


    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a id="sign-up" class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a id="sign-in" class="nav-link" href="#">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="masthead-heading mb-0">CS260 Photo Gallery</h1>
          <h2 class="masthead-subheading mb-0">Add your favorite photos </h2>
        </div>
      </div>
    </header>
      <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display-5">Photos</h2>
              <span id="photo-display" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 order-lg-1">
            <div class="p-5">
              <h2 class="display-5">Add an Image</h2>
              <form>
                <input id="image-url" type="text" name="imageURL" placeholder=" Image URL"/><br />
                <input id="image-name" type="text" name="userName" placeholder=" Image Name"/><br />
                <input id="user-name" type="text" name="userName" placeholder=" User Name"/><br />
                <input id="comment" type="text" name="comment" placeholder=" Comment" /><br />
                <input id="submit-image" type="submit" name="submit" value=" Submit " />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Jacob Nuttall 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="./bstemp/vendor/jquery/jquery.min.js"></script>
    <script src="./bstemp/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- jqeuey lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="./javascripts/script.js"></script>
  </body>

</html>
